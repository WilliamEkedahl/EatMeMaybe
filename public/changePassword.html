<!DOCTYPE html>
<html lang="no">
<head>
    <!-- Meta and page setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>EatMeMaybe - Change password</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="MEDIA/EatMeMaybeLogo1.png">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="CSS/mainview.css">
    <link rel="stylesheet" href="CSS/stylesheet-signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <!-- Sidebar navigation for mobile view -->
        <ul class="sidebar">
            <li><a href="#" id="hide-sidebar-btn"></a>
                <a href="#">
                    <!-- Close sidebar icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
                        <path d="..."/>
                    </svg>
                </a>
            </li>
            <!-- Sidebar navigation links -->
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="dropbtn" id="signInLink" href="signIn.html">Sign in</a></li>
            <li><a class="dropbtn" id="changePasswordLink" href="changePassword.html">Change password</a></li>
            <li><button class="dropbtn" id="deleteButtonSidebar">Delete account</button></li>
            <li><button class="dropbtn" id="signOutButtonSidebar">Sign out</button></li>
        </ul>

        <!-- Header navigation for desktop view -->
        <header>
            <!-- Logo -->
            <ul class="logo">
                <li><a href="index.html"><img src="MEDIA/EatMeMaybeLogo2RemoveBG.png" alt="logo" class="logo-img"></a></li>
            </ul>

            <!-- Main navigation links -->
            <ul>
                <li class="hideOnMobile"><a href="index.html">My Inventory</a></li>
                <li class="hideOnMobile"><a href="products.html">Add Products</a></li>
                <li class="hideOnMobile"><a href="about.html">About</a></li>

                <!-- Dropdown menu for account actions -->
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="dropdownFunction()">
                        <!-- Profile icon with dropdown -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                            <path d="..."/>
                        </svg>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <!-- Dropdown content -->
                    <div class="dropdown-content" id="menuDropdown">
                        <a class="dropbtn" href="signIn.html">Sign in</a>
                        <a class="dropbtn" href="changePassword.html">Change password</a>
                        <button class="dropbtn" id="deleteButtonDropdown">Delete account</button>
                        <button class="dropbtn" id="signOutButtonDropdown">Sign out</button>
                    </div>
                </li>

                <!-- Hamburger menu for mobile -->
                <li class="menuButton">
                    <a href="#" id="show-sidebar-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
                            <path d="..."/>
                        </svg>
                    </a>
                </li>
            </ul>
        </header>
    </nav>

    <!-- Main container for password change form -->
    <div class="container">
        <h2>Change your password</h2>
        <form id="changePasswordForm" action="#">
            <!-- Feedback message for password form -->
            <div id="passwordMessage" class="message hidden"></div>

            <!-- Input: Current password -->
            <div class="password-container">
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Current password" required />
                <!-- Toggle show/hide password -->
                <span class="toggle-password" data-target="currentPassword">
                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#555" viewBox="0 0 24 24">
                        <path d="..."/>
                    </svg>
                </span>
            </div>

            <!-- Input: New password -->
            <div class="password-container">
                <input type="password" id="newPassword" name="newPassword" placeholder="New password" required />
                <span class="toggle-password" data-target="newPassword">
                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#555" viewBox="0 0 24 24">
                        <path d="..."/>
                    </svg>
                </span>
            </div>

            <!-- Input: Confirm new password -->
            <div class="password-container">
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" required />
                <span class="toggle-password" data-target="confirmNewPassword">
                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#555" viewBox="0 0 24 24">
                        <path d="..."/>
                    </svg>
                </span>
            </div>

            <!-- Submit button -->
            <button type="submit">Update Password</button>
        </form>
    </div>

    <!-- JavaScript imports -->
    <script type="module" src="JS/authHandlers.js"></script>
    <script type="module" src="JS/navbar.js"></script>
</body>
</html>
