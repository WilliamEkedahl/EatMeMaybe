<!DOCTYPE html>
<html lang="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>EatMeMaybe</title>
    <link rel="stylesheet" href="../CSS/mainview.css">
    <link rel="stylesheet" href="../CSS/products-content.css">
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </a></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profileSettings.html">Profile</a></li>
        </ul>
        <header>
            <ul class="logo">
                <li><a href="#index">Logo</a></li>
            </ul>
            <ul>
                <li class="hideOnMobile"><a href="../index.html">Home</a></li>
                <li class="hideOnMobile"><a href="products.html">Products</a></li>
                <li class="hideOnMobile"><a href="about.html">About</a></li>
                <li class="hideOnMobile"><a href="profileSettings.html">Profile</a></li>
                <li class="menuButton" onclick="showSidebar()">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </header>
    </nav>

    <div class="content">
        <div class="search-container">
            <select id="category-dropdown" class="category-dropdown">
                <option value="">All Articles</option>
                <option value="Frozen Articles">Frozen Articles</option>
                <option value="Cooling Articles">Cooling Articles</option>
                <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                <option value="Dry Articles">Dry Articles</option>
            </select>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for articles">
            <button class="search-btn" onclick="filterItems()">üîç</button>
        </div>

        <div class="table-header">
            <div class="header-item">Product Name</div>
            <div class="header-item">Product Category</div>
        </div>

        <div class="table-container">
            <table id="product-table">
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content" onclick="event.stopPropagation()"\>
            <button class="modal-close-btn" onclick="closeModal()">‚úñ</button>
            <h2 id="modal-product-name">Product Name</h2>
            <p id="modal-product-category">Product Category</p>
            
            <label id="quantity-title" for="quantity-input">Choose Quantity</label>
            <div class="quantity-selector">
                <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">‚àí</button>
                <input type="number" id="quantity-input" min="1" value="1">
                <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
    
            <button class="add-article-btn">Add Article</button>
        </div>
    </div>
    
    <script src="../JS/search.js"></script>
    <script src="../JS/navbar.js"></script>

    <script>
        function showSidebar(){
            document.querySelector('.sidebar').style.display = 'flex';
        }
        function hideSidebar(){
            document.querySelector('.sidebar').style.display = 'none';
        }
    </script>
    
</body>
</html>
